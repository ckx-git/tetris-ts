<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
    }

    #panel {
      width: 300px;
      height: 300px;
      background-color: #000;
      position: relative;
    }

    #tip {
      margin-left: 1em;
    }

    #next {
      position: relative;
      width: 120px;
      height: 120px;
    }

    #score {
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      color: #ff0000;
    }

    #msg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255,  0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #msg p {
      border: 2px solid white;
      padding: 1em;
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="panel">
      <div id="msg">
        <p>
          游戏暂停
        </p>
      </div>
    </div>
    <div id="tip">
      <div id="next"></div>
      <div id="score"></div>
      <p>使用键盘进行游戏：</p>
      <p>
        ↑：旋转
      </p>
      <p>
        ↓：向下
      </p>
      <p>
        ←：左
      </p>
      <p>
        →：右
      </p>
      <p>
        空格：暂停/恢复/开始
      </p>
    </div>
  </div>
  <div style="margin-left: 25%">
    <button id="btnRestart">重新开始</button>
    <button id="btnStart">开始</button>
    <button id="btnPause">暂停</button>
    <button id="btnDown">向下</button>
    <button id="btnLeft">向左</button>
    <button id="btnRight">向右</button>
    <button id="btnUp">向上</button>
    <button id="btnRotate">旋转</button>
  </div>
</body>

</html>
